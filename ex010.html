<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        .botao{
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
   <H1>Sistemas de Multas</H1>
   Velocidade: <input type="number" name="txtvel" id="txtvel">Km/h
   <input class="botao" type="button" value="Verificar" onclick="calcular()"> 
   <div id="res">

   </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel') /* Ou pelo QuerySelector, document.querySelector('input#txtvel')  */
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está dirigindo acima da velocidade, <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija com cuidado e usando o cinto de segurança.</p>` 
        }
    </script>
</body>
</html>
