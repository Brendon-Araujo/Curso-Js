<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULADO</title>
    <style>
        body {
            font: normal 15pt arial;
        } 
    </style>
</head>
<body>
    <H1>Consulado Brasileiro</H1>
    Em qual país você está morando: <input type="text" name="txtp" id="txtp" placeholder="Qual seu país ?">
    <input type="button" value="Conferir" onclick="verificar()">
    <div id="res">

    </div>

    <script>  
        function verificar() {
            var pais = document.getElementById('txtp')
            var txtpais = String(pais.value)
            var res = document.querySelector('div#res') 
            res.innerHTML = `<p> Você está vivendo no(a) <strong> ${txtpais}</strong>.</p>`
            if (txtpais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>, possui green card no carnaval.</p>`
            } else if (txtpais == 'brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>, possui green card no carnaval.</p>`
            } else {
                res.innerHTML += `<p>Você está como <strong>estrangeiro</strong>,por favor, compareça ao consulado mais proximo.</p>` 
            }
        }
    </script>
</body>
</html>
