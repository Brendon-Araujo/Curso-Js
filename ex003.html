<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira aula...</title>
    <style>
      body {
        background-color: rgba(14, 14, 233, 0.74);
        color: white;
        font: normal 20pt arial;
      }

      h1{
        color: rgba(248, 248, 1, 0.829);
      }

    </style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Já me livrei da maldição</p>
  <script>
    var n1 = Number.parseInt(window.prompt('Digite um número: ')) // Converte o número para inteiro
    var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) /* Converte para número real*/
    var n3 = Number(window.prompt('Digite outro número: ')) /* O Vsc designa sozinho se o número sera real ou inteiro*/
    var s = n1 + n2 + n3
    window.alert(`A soma dos números ${n1}, ${n2} e ${n3} resultam em ${s}!`)// Invés de concatenação eu usei Template String, nome do ${É Placeholder}
  </script>  
</body>
</html>
